<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CloudWatcher Options</title>
        
        <link rel="stylesheet" type="text/css" href="../lib/yui/reset-fonts-base-min.css" />
        <link rel="stylesheet" type="text/css" href="../css/options.css" />
        
        <script src="../lib/jquery/jquery.js" defer="defer"></script>
        
        <script src="../js/options.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <h1>CloudWatcher Options</h1>
        </header>
        <form id="options">
            <div>
                <label for="aws_access_key">AWS Access Key</label>
                <input id="aws_access_key" name="aws_access_key" type="text" value="" class="stored" />
            </div>
            <div>
                <label for="aws_secret_key">AWS Secret Key</label>
                <input id="aws_secret_key" name="aws_secret_key" type="text" value="" class="stored" />
            </div>
            <div>
                <label for="aws_region">AWS Region</label>
                <select id="aws_region" name="aws_region" class="stored" />
                    <option value="" selected>None (use default)</option>
                    <option value="us-east-1">US East (Northern Virginia)</option>
                    <option value="us-west-1">US West (Northern California)</option>
                    <option value="us-west-2">US West (Oregon)</option>
                    <option value="eu-west-1">EU (Ireland)</option>
                    <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
                    <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                    <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
                    <option value="sa-east-1">South America (Sao Paulo)</option>
                </select>
            </div>
            <div>
                <button>Save</button>
                <span id="status"></span>
            </div>
        </form>
    </body>
</html>
